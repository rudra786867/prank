<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Page</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: system-ui, -apple-system, sans-serif;
      color: white;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 400px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      background: rgba(255, 255, 255, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.4);
      color: white;
      padding: 12px 30px;
      border-radius: 12px;
      font-size: 1.1rem;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Want to see a secret?</h1>
    <a href="{{ url_for('login') }}" class="btn" id="secretBtn">Show Secret</a>
      <p class="footer-text text-center mb-0">Â© Created by RudraPrasad</p>
  </div>
</body>
</html>
