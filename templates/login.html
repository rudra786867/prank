<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .signin-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }

    .logo {
      width: 60px;
      height: 48px;
      margin: 0 auto 20px;
      display: block;
      background: linear-gradient(45deg, #667eea, #764ba2);
      border-radius: 12px;
      position: relative;
      overflow: hidden;
    }

    .logo::before {
      content: 'RP';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: 700;
      font-size: 20px;
      color: white;
      text-align: center;
      width: 100%;
    }

    .form-signin h1 {
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
      color: #333;
      margin-bottom: 2rem;
    }

    .form-floating > .form-control {
      border-radius: 12px;
      border: 2px solid #e9ecef;
      padding: 1rem 1rem 0.75rem;
      font-size: 1rem;
      transition: all 0.3s ease;
      height: 56px;
    }

    .form-floating > .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }

    .form-floating > label {
      padding: 1rem 1rem 0.75rem;
      color: #6c757d;
    }

    .btn-signin {
      background: linear-gradient(45deg, #667eea, #764ba2);
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      height: 56px;
    }

    .btn-signin:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .form-check-input:checked {
      background-color: #667eea;
      border-color: #667eea;
    }

    .footer-text {
      color: #adb5bd;
      font-size: 0.875rem;
    }

    @media (max-width: 480px) {
      .signin-container {
        margin: 10px;
        padding: 30px 25px;
      }

      .form-signin h1 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>

<body>
  <main class="form-signin">
    <div class="signin-container">
      <div class="logo"></div>

      <h1>Sign In</h1>

      <!-- WTForms login form -->
      <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-floating mb-3">
          {{ form.user_id(class="form-control", placeholder="Enter your Name") }}
          {{ form.user_id.label(class="form-label") }}
        </div>
        <button type="submit" class="btn btn-signin w-100">Signin</button>
      </form>

      <p class="footer-text text-center mb-0">Â© Created by RudraPrasad</p>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
